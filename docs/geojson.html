<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with GEOJSON</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <script src="assets/js/gjson.js" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.50, 19.00], 6);

        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {

            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +

            id: 'mapbox.mapbox-satellite-streets-v9',
            accessToken: 'pk.eyJ1IjoibWxhYnVkYTIiLCJhIjoiY2owOW5sbGN0MGN6cDMybW5wZ3Z4eHYwOSJ9.FDQGZu5fxaSox3B2ubJZKw'
        }).addTo(map);


        geoJSON(trojkat).addTo(map);
        
        var trojkatPopup = "Trojkacik europejski";
        var trojkatMarker = L.geoJSON(trojkat);
        trojkatMarker.bindPopup(trojkatopup);

        // L.geoJSON(manila).addTo(map);

        srodekMarker.bindPopup(srodekPopup);
        srodekMarker.addTo(map);
        //L.geoJSON(bangkok).addTo(map);

</body>
</html>
