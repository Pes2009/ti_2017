<!DOCTYPE html>
<head>

		<title>Plan</title>
		<h1>Responsywna tableka z planem zajęć</h1>
		<!-- <script src="assets/tablescript.js" type="text/javascript"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/tborzyszkowski.js" type="text/javascript"></script>
		<script src="assets/wbzyl.js" type="text/javascript"></script>
		<link rel="stylesheet" href="assets/stylesheets/table.style.css" />
		<link rel="stylesheet" href="assets/stylesheets/styleResponsive.css" />

</head>

<body>
	<div class='wrapper'>
		<section>
			<div id='list'>
				<div id='prompt'>Podaj nazwisko nauczyciela</div>
				<form action="">
				<input list=nauczyciele name=nauczyciel autofocus autocomplete=on />
				<option value="Borzyszkowski, Tomasz, dr"><option value="Borzyszkowski, Andrzej, dr"><option value="Bzyl, Włodzimierz, dr">
				</form>
			</div>
		</section>
	</div> <!-- class wrapper -->



	<table id="plan" class='table'>
		<thead>
			<tr>
				<th class='th'>Dzien Tygodnia</th>
				<th class='th'>Godzina</th>
				<th allign=left class='th'>Przedmiot</th>
				<th class='th'>Grupa</th>
				<th class='th'>Sala</th>
				<th class='th'>Uwagi</th>
				<th class='th'>Rodzaj zajęć</th>
			</tr>
		</thead>
	</table>

	<script>
	document.addEventListener("DOMContentLoaded", function() {

	  $(function() {
	      $.each(planwb, function(i, item) {
	        var $tr = $("<tr class='tr'>").append(
	              $('<td>').text(item.dzien),
	              $('<td>').text(item.godz),
	              $('<td>').text(item.przedmiot),
	              $('<td>').text(item.grupa),
	              $('<td>').text(item.sala),
	              $('<td>').text(item.typ),
	              $('<td>').text(item.uwagi)
	          );
	        // console.log($tr.wrap('<p>').html());
					$('#plan').append($tr);
	      });
	});
	});
	</script>
</body>
